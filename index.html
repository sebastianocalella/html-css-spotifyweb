<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html-css-spotifyweb</title>

        <!--css reference-->
        <link rel="stylesheet" href="style.css">

        <!--fontawesome reference-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

        <!--google fonts reference-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="bg-black"> <!--left fixed black nav-->
            <img src="./img/logo.svg" alt="spotify-logo">
            <img src="./img/logo-small.svg" alt="spotify-logo-small">
            <nav>
                <div class="dashboard">
                    <ul>
                        <li><i class="fa-solid fa-house"></i> Home</li>
                        <li><i class="fa-solid fa-magnifying-glass"></i> Cerca</li>
                        <li><i class="fa-solid fa-bars fa-rotate-90"></i> La tua libreria</li>
                    </ul>
                    <ul class="mobile">
                        <li><i class="fa-solid fa-house"></i></li>
                        <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        <li><i class="fa-solid fa-bars fa-rotate-90"></i></li>
                    </ul>
                </div>

                <div class="playlist">
                    <h2>playlist</h2>
                    <ul>
                        <li><button><i class="fa-solid fa-square-plus"></i> Crea Playlist</button></li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </nav>
            <div class="account absolute">
                <span><i class="fa-regular fa-circle-down"></i> Installa app</span>
                <hr>
                <h2><i class="fa-solid fa-user"></i> John Doe</h2>
                <ul class="mobile">
                    <li><i class="fa-regular fa-circle-down"></i></li>
                    <li><i class="fa-solid fa-user"></i></li>
                </ul>
            </div>
        </header>

        <main class="bg-main-gray">
            <div class="upgrade-bar bg-main-darkgray"> <!--upgrade bar-->
                <button>effettua l'upgrade</button>
            </div>

            <div class="content">
                
            </div>

        </main>

        <footer class="bg-footer-gray"> <!--music interface-->

        </footer>
    </body>
</html>
